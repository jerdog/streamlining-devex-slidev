name: build-and-deploy

on: [push]

env:
  BRANCH_NAME: ${{ github.ref_name }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: install slidevjs + playwright
        run: 'npm i -g @slidev/cli && npm i -D playwright-chromium'
      - name: install dependencies
        run: 'npm i'
      - name: build slides
        run: 'yes | slidev build'
      - name: Install Netlify
        run: npm install netlify-cli@17.27.0 -g
      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          prod_flag=""
          if [ "$BRANCH_NAME" = "main" ]; then prod_flag="--prod"; fi
          netlify deploy \
          --dir dist \
          --message "CLI deploy via ${{ github.ref_name }}, commit ${{ github.sha }}" \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
            $prod_flag
# here is where we will attempt caching
      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build            
